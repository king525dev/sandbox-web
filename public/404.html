<!DOCTYPE html>
<html lang="en">

<head>
     <!-- { META TAGS } -->
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!--{ ICON }-->
     <link rel="icon" href="./resources/icon/icon.ico" type="image/x-icon">

     <!-- { FONT } -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

     <!--{ FONT AWESOME }-->
     <script src="https://kit.fontawesome.com/725fb09d99.js" crossorigin="anonymous"></script>

     <style>
          * {
               margin: 0;
               padding: 0;
               font-size: 10px;
               box-sizing: border-box;

               --black: #282828;
               --shadow-black: #616161;
               --white: #eee;
               --pure-white: #fff;
               --shadow-white: #b9b9b9;
               --red: #C40D0D;
               --shadow-red: #fb8484;
               --blue: #0052CE;
               --shadow-blue: #8484fb;
               --green: #00D916;
               --shadow-green: #84fb84;

          }

          a{
               text-decoration: none;
          }

          div.err {
               width: 100%;
               height: 100vh;
               display: flex;
               gap: 2rem;
               flex-direction: column;
               justify-content: center;
               align-items: center;
               background-color: var(--white);
               color: var(--black);
          }

          h1.err {
               font-size: 20rem;
               font-family: 'Press Start 2P', monospace;
          }

          h2.err {
               font-size: 5rem;
               font-family: "VT323", monospace;
          }

          small.err {
               padding: 1rem;
               font-family: "VT323", monospace;
               position: absolute;
               bottom: 0;
               right: 0;
               font-size: 1.5rem;
               color: var(--black);
          }
     </style>

     <!-- { TITLE } -->
     <title>Sandbox</title>
</head>

<body>
     <a href="/">
          <div class="err">
               <h1 class="err">404</h1>
               <h2 class="err">Page Not Found :(</h2>
          </div>

          <small class='err'>* Click Anywhere to go back Home *</small>
     </a>
</body>

</html>
