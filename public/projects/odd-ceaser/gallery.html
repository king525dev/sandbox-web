    <style>
        body {
            background-color: #2d2d2d;
            font-family: 'Ubuntu Mono', monospace;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-top: 30px;
            color: #ffcc00;
            text-transform: uppercase;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
            width: 100%;
            max-width: 1200px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .back-link {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ffcc00;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #f5f5f5;
        }
    </style>
</head>
